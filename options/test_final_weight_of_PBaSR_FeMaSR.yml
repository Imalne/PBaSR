name: test_final_weight_of_PBaSR_FeMaSR
model_type: FeMaSRTestModel 
scale: &upscale 4
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0
is_train: false

# dataset and data loader settings
datasets:
  val_1:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    io_backend:
      type: disk
  
  val_2:
    name: ReBlurSR_Defocus
    type: PairedImageBFDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    dataroot_blur_mask: # HR mask dir path here
    io_backend:
      type: disk
  
  val_3:
    name: ReBlurSR_Motion
    type: PairedImageBFDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    dataroot_blur_mask: # HR mask dir path here
    io_backend:
      type: disk

# network structures
network_g:
  type: FeMaSRNet 
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  scale_factor: *upscale
  codebook_params: # has to order from low to high
    - [32, 1024, 512]

  LQ_stage: true
  frozen_module_keywords: ['quantize', 'decoder', 'after_quant_group', 'out_conv']


# path
path:
  pretrain_network_hq: ~ # the pretrained weight path of FeMaSR's HQ stage
  pretrain_network_g: ~ # the extracted final weight path of PBaSR_FeMaSR
  pretrain_network_d: ~
  strict_load: false 
  resume_state: ~

# validation settingsÂ·
val:
  save_img: true
  suffix: ~

  key_metric: lpips
  metrics:
    psnr:
      type: psnr 
      crop_border: 4
      test_y_channel: true
    ssim:
      type: ssim 
      crop_border: 4
      test_y_channel: true
    lpips:
      type: lpips 
      better: lower

