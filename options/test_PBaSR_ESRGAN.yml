name: test_PBaSR_ESRGAN
model_type: ESRGANParaTestModel 
scale: &upscale 4
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 0
is_train: false

# dataset and data loader settings
datasets:
  val_1:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    io_backend:
      type: disk
  
  val_2:
    name: ReBlurSR_Defocus
    type: PairedImageBFDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    dataroot_blur_mask: # mask dir path here
    io_backend:
      type: disk
  
  val_3:
    name: ReBlurSR_Motion
    type: PairedImageBFDataset
    dataroot_gt: # HR dir path here
    dataroot_lq: # LR dir path here
    dataroot_blur_mask: # mask dir path here
    io_backend:
      type: disk

# network structures
network_g:
  type: ParallelNet_ncb
  general_branch_parameter:
    type: RRDBNet
    num_in_ch: 3
    num_out_ch: 3
    num_feat: 64
    num_block: 23
    num_grow_ch: 32
  defocus_branch_parameter:
    type: RRDBNet
    num_in_ch: 3
    num_out_ch: 3
    num_feat: 64
    num_block: 23
    num_grow_ch: 32
  general_pretrained_weight_path: ~
  defocus_pretrained_weight_path: ~


# path
path:
  pretrain_network_g: # # PBaSR_ESRGAN's pretrained weight
  pretrain_network_general_d: ~
  pretrain_network_defocus_d: ~
  strict_load: false 
  resume_state: ~

# validation settingsÂ·
val:
  save_img: true
  suffix: ~

  key_metric: lpips
  metrics:
    psnr:
      type: psnr 
      crop_border: 4
      test_y_channel: true
    ssim:
      type: ssim 
      crop_border: 4
      test_y_channel: true
    lpips:
      type: lpips 
      better: lower